<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Workgroup</title>
    <style>
        .container { width: 50%; margin: 20px auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input { padding: 8px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }} Workgroup</h1>
        <a href="{{ url_for('main.manage_workgroups') }}">Back to Workgroup Management</a>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ workgroup.name if workgroup else '' }}" required>
            <label for="max_senior_workers">Max Senior Workers:</label>
            <input type="number" id="max_senior_workers" name="max_senior_workers" value="{{ workgroup.max_senior_workers if workgroup else '' }}" required>
            <label for="max_junior_workers">Max Junior Workers:</label>
            <input type="number" id="max_junior_workers" name="max_junior_workers" value="{{ workgroup.max_junior_workers if workgroup else '' }}" required>
            <button type="submit">{{ action }}</button>
        </form>
    </div>
</body>
</html>
