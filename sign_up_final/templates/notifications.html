<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>
    <h1>Your Notifications</h1>
    <ul>
        {% for notification in notifications %}
        <li>
            {{ notification.message }} - {{ notification.timestamp }}
            <form action="{{ url_for('main.read_notification', id=notification.id) }}" method="post">
                <button type="submit">Mark as Read</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.worker_dashboard') if current_user.role == 'worker' else url_for('main.admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
